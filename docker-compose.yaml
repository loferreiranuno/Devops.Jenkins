version: '3.1'
networks:
  jenkins:
volumes:
  jenkins-data:
  jenkins-docker-certs:
  registry-data:
services:
  registry:
    image: registry:2
    container_name: docker-registry
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
      REGISTRY_STORAGE_MAINTENANCE_ONE_TIME_ON_START: "cleanup"
      REGISTRY_STORAGE_MAINTENANCE_ONE_TIME_ON_START_DELAY: "10s"
      REGISTRY_STORAGE_MAINTENANCE_ONE_TIME_ON_START_BATCH_SIZE: 5
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == worker
      update_config:
        parallelism: 1
        delay: 10s
    ports:
      - 5000:5000
    volumes:
      - registry-data:/var/lib/registry
    networks:
      jenkins: {}
      
  jenkins:
    # depends_on:
    #   - docker
    image: jenkins-blueocean:0.0.1-1 
    container_name: jenkins
    restart: always
    networks:
      jenkins: {}
    ports:
      - 8080:8080
      - 50000:50000
    tty: true
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs:ro 
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # - ${DOCKER_PATH}:/usr/bin/docker
      # - ${DOCKER_COMPOSE_PATH}:/usr/local/bin/docker-compose
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1  
  docker:
    image: docker:dind
    container_name: jenkins-agent
    privileged: true
    volumes:
      - jenkins-data:/var/jenkins_home      
      - jenkins-docker-certs:/certs/client
    ports:
      - "2376:2376"
    environment:
      DOCKER_TLS_CERTDIR: /certs
    networks:
      jenkins:
        aliases:
          - docker